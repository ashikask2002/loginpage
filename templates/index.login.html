<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #202224;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3" style="margin-top: 300px; color: aliceblue;">
                <h1 class="header" style="margin-bottom: 50px;">Welcome</h1>
                <form method="POST" action="/">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="userName" placeholder="Username or Email Address">
                        <p style="color: #f30606;">{{.UsernameError}}</p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                        <p style="color: #f30606;">{{.PasswordError}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary" name="Login" > Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="signup">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
